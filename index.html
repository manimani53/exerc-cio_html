<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form>
        <h1>Formulário</h1>
        <label for="name">Nome Completo</label>
        <input id="name" type="text" required="true" placeholder="Nome Completo" />
        <p></p>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" required="true" placeholder="Seu melhor email" />
        <p></p>
        <label for="senha">Sua senha</label>
        <input id="senha" type="password" required="true" placeholder="Sua senha" />
        <p></p>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
    
</body>
</html>
